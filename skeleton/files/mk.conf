# Descriptions in mk.conf(5)

COPTS+=	-O2 -pipe
# May fail with gcc
#CPUFLAGS+= -march=native

MKCVS= no
MKHTML= no
MKINFO= no

MKIPFILTER= no
MKPF= no
MKLDAP= no
#MKMANZ= yes
#MKNOUVEAUFIRMWARE= no
#MKRADEONFIRMWARE= no
MKREPRO= yes
MKREPRO_TIMESTAMP= 0
MKSTRIPIDENT= yes
MKUNPRIVED= yes
MKUPDATE= yes
NOCLEANDIR= yes

# Use llvm
MKGCC= no
MKLLVM= yes
HAVE_LLVM= yes
CLANGBASE= /usr

.ifdef BSD_PKG_MK

CFLAGS+= -march=native

PKGSRC_COMPILER= clang
PKGSRC_MKREPRO= yes
LINUX_LOCALES?= en
SUSE_PREFER?= 15.5

GO_VERSION_DEFAULT= 123

.else

TOOLDIR=/usr/tools
USETOOLS= yes

.endif
