---
- name: Copy wpa_supplicant.conf
  copy:
    src: wpa_supplicant.conf
    dest: /etc/wpa_supplicant.conf
    owner: root
    group: wheel
    mode: 0600
  tags: ['wifi']

- name: Configure WiFi
  lineinfile:
    path: /etc/rc.conf
    line: "{{ item.line }}"
  loop:
    - line: dhcpcd_flags="-qM iwm0"
    - line: wpa_supplicant=YES
    - line: wpa_supplicant_flags="-B -s -i iwm0 -D bsd -c /etc/wpa_supplicant.conf"
  tags: ['wifi']
