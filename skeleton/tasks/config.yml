---
- name: Configure services
  lineinfile:
    path: /etc/rc.conf
    line: "{{ item.line }}"
  loop:
    - line: clear_tmp=YES
#    - line: devpubd=YES
    - line: inetd=NO
    - line: mdnsd=YES
    - line: raidframe=NO
    - line: ppp=NO
    - line: xdm=NO
  tags: ['config']

- name: Mount / with soft-updates & noatime
  mount:
    path: /
    src: /dev/dk0
    fstype: ffs
    state: present
    opts: rw,noatime,log
    passno: 1
    dump: 1
  tags: ['config', 'mount']
