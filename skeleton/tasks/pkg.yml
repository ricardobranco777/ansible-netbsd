---
- name: Install required packages
  pkgin:
    name:
      - bash
      - bash-completion
      - cdrtools
      - coreutils
      - curl
      - findutils
      - diffutils
      - gawk
      - gh
      - git
      - gmake
      - gnupg2
      - gsed
      - gtar
      - jq
      - mc
      - nmap
      - psmisc
      - python311
      - rsync
      - screen
      - vim
      - wget
    state: present
  tags: ['pkg']

- name: Add src collection
  shell: git clone --depth 1 https://github.com/NetBSD/pkgsrc /usr/pkgsrc
  args:
    creates: /usr/pkgsrc
  tags: ['pkgsrc']

