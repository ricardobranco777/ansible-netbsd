---
- name: Configure repositories.conf
  lineinfile:
    path: /usr/pkg/etc/pkgin/repositories.conf
    regexp: '^https://cdn.NetBSD.org/pub/pkgsrc/packages/NetBSD/'
    line: "https://cdn.NetBSD.org/pub/pkgsrc/packages/NetBSD/{{ ansible_architecture }}/{{ ansible_distribution_version }}/All"
    state: present
    create: true

- name: Install required packages
  pkgin:
    name:
      - autoconf
      - automake
      - bash
      - bash-completion
      - bison
      - cdrtools
      - clang
      - coreutils
      - curl
      - cwrappers
      - findutils
      - fuse-ext2
      - diffutils
      - digest
      - gawk
      - gettext
      - git-base
      - gmake
      - gnupg2
      - gsed
      - gtar
      - jq
      - libtool
      - mc
      - mktools
      - moreutils
      - patchutils
      - pigz
      - pkg-config
      - pkg_developer
      - pkglint
      - psmisc
      - python312
      - py312-argon2-cffi
      - py312-passlib
      - py312-requests
      - py312-setuptools
      - rsync
      - screen
      - vim
      - wget
    state: present

