---
- name: Install required packages
  pkgin:
    name:
      - bash
      - bash-completion
      - cdrtools
      - coreutils
      - curl
      - diffutils
      - gawk
      - gh
      - git
      - gmake
      - gnupg2
      - gsed
      - gtar
      - jq
      - mc
      - nmap
      - psmisc
      - python311
      - rsync
      - screen
      - vim
      - wget
    state: present
  tags: ['pkg']

